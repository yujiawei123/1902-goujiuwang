<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录 - 购酒网</title>
    <link rel="stylesheet" type="text/css" href="http://10.31.163.77/projectname/src/css/reset.css">

    <link rel="stylesheet" type="text/css" href="http://10.31.163.77/projectname/src/css/login.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="header_main">
            <a href="#" class="header_logo"><img src="http://www.gjw.com/Images/logo1.jpg"></a>
            <div class="welcome">
                您好，欢迎光临购酒网!
                <a href="#"><i class="set"></i>帮助</a>
                <a href="#" class="red"><i class="service"></i>在线客服</a>
            </div>
        </div>
    </div>
    <!-- 中间主体 -->
    <div class="content" style="height:581px;">
        <div class="content_main">
            <form class="login_box" method="post" action="Login/Login" onsubmit="return false;">
                <div class="login_pic">
                    <a href="#"><img src="http://img0.gjw.com/Famous/2019/0426/28f5d647d8ac4a659a091800fc57ed93.jpg"></a>
                </div>
                <div class="login_text">
                    <div class="login_from">
                        <div class="login_title">
                            <i class="logo_huiyuan"></i>购酒网会员登录
                        </div>
                        <div class="text_box">
                            <i for="" class="user"></i><input type="text" id="txtUserName" name="txtUserName" placeholder="邮箱/手机号码" class="id" data-id="帐号">
                        </div>
                        <div class="text_box">
                            <i for="" class="pwd"></i><input type="password" id="txtPassword" name="txtPassword" class="password" data-id="密码">
                        </div>
                        <div class="verify_code">
                            <input name="txtCode" type="text" id="txtCode" class="codeText" placeholder="请输入验证码">
                            <img src="./src/img/verifycode.jpg">
                            <span>看不清？</span>
                            <a href="#">换一张</a>
                        </div>
                        <div class="atuologin">
                            <div class="left">
                                <input type="checkbox" id="autologin" name="autologin">自动登陆
                            </div>
                            <a href="#" class="right">忘记密码？</a>
                        </div>
                        <input class="loginBtn" type="submit" id="btnSubmit" value="登&nbsp;录">
                    </div>

                    <div class="bg_xian"></div>
                    <div class="logo_list">
                        使用合作帐号登录
                        <br>
                        <a href="#" class="qq"></a>
                        <a href="#" class="zhifubao"></a>
                        <a href="#" class="weixin"></a>
                    </div>
                    <a class="re-registration" href="#">注册新帐号</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 尾部 -->
    <div class="footer">
        <div class="links">
            <a href="#">关于我们</a> <span>|</span>
            <a href="#">联系我们</a> <span>|</span>
            <a href="#">友情链接</a> <span>|</span>
            <a href="#">隐私声明</a>
        </div>
        <div>
            Copyright©2009-2019 gjw.com, All Rights Reserved 购酒网(上海)供应链管理有限公司 版权所有</div>
    </div>
</body>

</html>
